<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>我的车辆</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="../../vendor/bootstrap/3.3.7/css/bootstrap.min.css"/>  
	<link rel="stylesheet" href="../../vendor/font-awesome/4.7.0/css/font-awesome.min.css"/>  
	
	<script src="../../vendor/jquery/jquery.min.js"></script>
	<script src="../../vendor/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<style type="text/css">
*{
	margin:0;
	padding:0;
}
.kd-container {
	padding:8px;
	width: 98%;
}

.kd-left{
 	float:left;
}

.kd-right{
	float:right;
}

.kd-title{
	width:100%;
	line-height:24px;
	text-align:center;
	font-size: 24px;
	Font-family: “宋体”，Arial；
}

.kd-tab {
	width:100%;
	height:24px;
}

.kd-tab ul{
	list-style-type:none;
}

.kd-tab li {
	height:24px;
	line-height: 24px;
	text-align:center;
}

.kd-tab-4 li{
    float: left;
    width:25%;
}

.kd-btn{
	display:block;
	border:1px solid #eee;
	height:24px;
	line-height: 24px;
	text-align: center;
}

 /* 未访问链接*/
.kd-btn a:link {
	color:#000000;
}

/* 已访问链接 */
.kd-btn a:visited {
	color:#00FF00;
}  

/* 鼠标移动到链接上 */
.kd-btn a:hover {
	border-bottom: 1px solid green;
	color:#FF00FF;
} 
/* 鼠标点击时 */ 
.kd-btn a:active {
	color:#0000FF;
}

.kd-list{
	width:100%;
}

.kd-list ul{
	list-style-type:none;
}

.kd-list-item{
	width:100%;
	padding:0 8px;
}

.kd-list-item ul{
	float:right;
	width:90%;
	padding: 0;
}

.kd-list-item li{
	height:24px;
	line-height:24px;
	text-align:left center;
}

</style>
</head>
<body>
<div class="kd-container">
	<!-- 标题 -->
	<div class="kd-title">我的车辆</div>
	<!-- 搜索 -->
	<div style="margin-top: 8px;">
		<form action="/vehicle/qry" method="post">
			<div>
				<input name="queryStr" style="width: 76%;height:100%;text-align:left;"/><a class="kd-btn kd-right" style="width: 20%;">添加车辆</a>
			</div>
		</form>
	</div>
	<!-- 功能导航 -->
	<div class="kd-tab kd-tab-4">
		<ul>
			<li>全部</li>
			<li>服务中</li>
			<li>代办</li>
			<li>赊账</li>
		</ul>
	</div>
	<!-- 车辆列表 -->
	<div class="kd-list">
		<ul>
			<!-- 单条记录 -->
			<li>
				  <div class="kd-list-item">
				  	 <div style="padding:0; margin:0;display:inline;width:10%;">1</div>
					  	 <ul>
							  <li>粤LQW306(2009年现代悦动)<i class="fa fa-angle-right pull-right fa-2x" style="line-height: 24px;text-align: center;"></i></li>
							  <li>车主：邱某(1383 3333 5555)</li>
							  <li>上次到店时间：2017-12-10</li>
						 </ul>
				  </div>
			</li>
		</ul>
	</div>
	
</div>
</body>
</html>

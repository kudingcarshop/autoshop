	<script type="text/javascript">
		$(function(){
			$('a.fa').click(function(){
				var $btn = $(this);
				$btn.parent().parent().siblings().each(function(){
					var $bd = $(this);
					if($bd.hasClass('kd-bd') && $bd.attr('kd-flag')== $btn.attr('kd-flag')){

					}
				});
			});
		});
	</script>

	<script src="../../../vendor/jquery/jquery.min.js"></script>
	<script src="../../../vendor/kuding/setup_rem.js"></script>
	<script type="text/javascript">
		var message = "出错拉，请注意";
		function showMsg(isError){
			var $msg = $('#msg');
			if(message && message!= ''){
				setTimeout(function(){
					if(isError && isError == 1){
						if($msg.hasClass('kd-success')){
							$msg.removeClass('kd-success');
						}
						$msg.addClass('kd-danger');
					}else{
						if($msg.hasClass('kd-danger')){
							$msg.removeClass('kd-danger');
						}
						$msg.addClass('kd-success');
					}
					$msg.text(message);
					$msg.toggle('normal');
					dismissMsg();
				},500); 
			}
		}
		
		function dismissMsg(){
			var $msg = $('#msg');
			if(message && message!= ''){
				setTimeout(function(){
					$msg.toggle('normal');
				},2000); 
			}
		}
		
		showMsg(1);
		
	</script>
</body>

<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="../../vendor/bootstrap/3.3.7/css/bootstrap.min.css"/>  
	<link rel="stylesheet" href="../../vendor/font-awesome/4.7.0/css/font-awesome.min.css"/>  
	
	<script src="../../vendor/jquery/jquery.min.js"></script>
	<script src="../../vendor/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<title>用户登录</title>
</head>
<body>
	<div style="margin:0 auto;padding:12px;width:400px;height:300px;">
		<form id="loginForm">
			<div class="form-group">
				<label for="loginName">用户名</label> 
				<input class="form-control" type="text" name="loginName" />
			</div>
			<div class="form-group">
				<label for="password">密码</label> 
				<input class="form-control" type="password" name="password" />
			</div>
			<a id="submitForm" class="btn btn-primary" style="width:100%">登录</a>
		</form>
	</div>
<script type="text/javascript">
function formParams(){
	var data = {};
	$(":input").each(function(){
		var $tag = $(this);
		if($tag && $tag.attr('name') && $tag.val()){
			data[$tag.attr('name')] = $tag.val();
		}
	});
	return data;
}

$(function(){
	
	$("#submitForm").on('click',function(){
		var $btn= $(this);
		$btn.attr("disabled",true);
		$('#error').html("error");
		$('#error').show();
	});
	
});
</script>
</body>
</html>

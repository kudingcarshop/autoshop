<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link href="../../vendor/jquery-weui/1.2.0/lib/weui.min.css" rel="stylesheet" media="screen">
    <link href="../../vendor/jquery-weui/1.2.0/css/jquery-weui.css" rel="stylesheet" media="screen">
    <link href="../../css/kuding/coupon_list.css" rel="stylesheet" media="screen">
    <link href="../../css/kuding/coupon_nav.css" rel="stylesheet" media="screen">
    <link href="../../css/kuding/order_coupon.css" rel="stylesheet" media="screen">
    <script type="text/javascript" src="../../vendor/art-template/lib/template-web.js"></script>
    <title>选择优惠券</title>
    <style type="text/css">
    body,
    html {
        height: 100%;
        -webkit-tap-highlight-color: transparent;
        background-color: #FAFAFA;
    }
    </style>
</head>

<body ontouchstart>
    <div class="coupon_nav">
        <a href="javascript:;" class="coupon_nav_item cur" id="can_use_tab"><span id="can_use_span" >可用优惠券</span></a>
        <a href="javascript:;" class="coupon_nav_item" id="cannot_use_tab"><span id="cannot_use_span">不可用优惠券</span></a>
    </div>
    <div class="coupon_sec_body" id="coupon_sec_body">
        <ul class="order_coupons_list type_radio" id="couponlistPage">
            <li class="order_coupons_item">
                <div class="coupon_voucher2 type_disabled">
                    <a href="javascript:;" class="coupon_voucher2_main">
                        <div class="coupon_voucher2_view">
                            <p class="coupon_voucher2_view_price"><i>¥</i><strong>40</strong></p>
                            <p class="coupon_voucher2_view_des"> 满99元可用 </p>
                        </div>
                        <div class="coupon_voucher2_info">
                            <p class="coupon_voucher2_info_text"><i class="coupon_voucher2_info_type">抵扣券</i> 仅可购买清洁用品指定商品 </p>
                            <p class="coupon_voucher2_info_date"> 2018-04-18 - 2018-04-18 </p>
                        </div>
                    </a>
                    <div class="coupon_voucher2_foot" style="">
                        <div class="coupon_voucher2_hr"></div>
                        <a href="javascript:void(0);" class="coupon_voucher2_description">
                            <p class="coupon_voucher2_description_title">不可与已勾选券叠加使用</p>
                        </a>
                    </div>
                </div>
            </li>
            <li class="order_coupons_item selected">
                <div class="coupon_voucher2">
                    <a href="javascript:;" class="coupon_voucher2_main">
                        <div class="coupon_voucher2_view">
                            <p class="coupon_voucher2_view_price"><i>¥</i><strong>40</strong></p>
                            <p class="coupon_voucher2_view_des"> 满99元可用 </p>
                        </div>
                        <div class="coupon_voucher2_info">
                            <p class="coupon_voucher2_info_text"><i class="coupon_voucher2_info_type">抵扣券</i> 仅可购买清洁用品指定商品 </p>
                            <p class="coupon_voucher2_info_date"> 2018-04-18 - 2018-04-18 </p>
                        </div>
                    </a>
                    <div class="coupon_voucher2_foot" style="display: none;">
                        <div class="coupon_voucher2_hr"></div>
                        <a href="javascript:void(0);" class="coupon_voucher2_description">
                            <p class="coupon_voucher2_description_title">不可与已勾选券叠加使用</p>
                        </a>
                    </div>
                </div>
            </li>
        </ul>
    </div>
    <script type="text/javascript" src="../../vendor/jquery-weui/1.2.0/lib/jquery-2.1.4.js"></script>
    <script type="text/javascript" src="../../vendor/jquery-weui/1.2.0/lib/fastclick.js"></script>
    <script type="text/javascript">
    $(function() {
        FastClick.attach(document.body);
    });
    </script>
    <script type="text/javascript" src="../../vendor/jquery-weui/1.2.0/js/jquery-weui.js"></script>
    <script type="text/javascript">
    $('.coupon_nav').find('a').each(function() {
        $(this).click(function() {
            if ($(this).hasClass('cur')) {
                return;
            } else {
                $('.coupon_nav').find('a').each(function() {
                    if ($(this).hasClass('cur')) {
                        $(this).removeClass('cur')
                    }
                });
                $(this).addClass('cur');
            }
        });
    });
    $('.order_coupons_list').children().each(function() {
        $(this).click(function() {
            if ($(this).hasClass('selected')) {
                $(this).removeClass('selected');
            } else {
                var hasSelected = false;
                $('.order_coupons_list').children().each(function() {
                    if ($(this).hasClass('selected')) {
                        $.toast('请先取消已勾选优惠券再进行选择', 'text');
                        hasSelected = true;
                    }
                });
                if (!hasSelected) {
                    $(this).addClass('selected');
                    if ($(this).children().get(0).hasClass('type_disabled')) {
                        $(this).children().get(0).removeClass('type_disabled');
                    }
                }
            }
        });
    });
    </script>
</body>

</html>
